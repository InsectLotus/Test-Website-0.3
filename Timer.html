<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work & Pause Timer</title>
    <link rel="stylesheet" href="Styles/timer.css">
</head>
<body>
    <header>
        <h1>Work & Pause Timer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Timer.html">Timer</a></li>
                <li><a href="Password.html">Password Generator</a></li>
            </ul>
        </nav>
    </header>
    <div class="timer-container">
        <h1 id="timer-label">Work Time</h1>

        <!--FortschrittsBalken-->
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>

        <div id="timer">25:00</div>

        <label for="phase-select">Select Phase</label>
        <select id="phase-select">
            <option value="work">Work Time</option>
            <option value="shortBreak">Short Break</option>
            <option value="longBreak">Long Break</option>
        </select>

        <button id="startPauseBtn" aria-label="Start or Pause Timer">Start</button>
        <button id="resetBtn" aria-label="Reser Timer">Reset</button>
    </div>

    <svg id="progressCircle" width="120" height="120" viewBox="0 0 120 120">
  <circle cx="60" cy="60" r="54" stroke="#444" stroke-width="12" fill="none"/>
  <circle id="progressRing" cx="60" cy="60" r="54" stroke="#6a11cb" stroke-width="12" fill="none"
    stroke-dasharray="339.292" stroke-dashoffset="0" transform="rotate(-90 60 60)"/>
</svg>
<script src="scripts/Timer.js"></script>
</body>
</html>
