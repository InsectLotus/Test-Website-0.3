    <section class="contact-container">
        <h2>Let's Connect</h2>
        <p>Follow me on social media or send me a message!</p>

        <div class="social-links">
            <a href="https://www.twitch.tv/yourprofile" target="_blank">
                <i class="fab fa-twitch"></i> Twitch
            </a>
            <a href="https://www.youtube.com/@insectlotus" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.tiktok.com/yourprofile" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>

        <!-- Kontaktformular mit Formspree -->
        <form action="https://formspree.io/f/xwplvjlk" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
